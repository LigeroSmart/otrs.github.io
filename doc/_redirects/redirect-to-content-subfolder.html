<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Redirect</title>

<script>
    var pathname = window.location.pathname;
    window.location.pathname = pathname.replace(/index\.html/i, '') + 'content/index.html';
</script>

    </head>
    <body></body>
</html>
