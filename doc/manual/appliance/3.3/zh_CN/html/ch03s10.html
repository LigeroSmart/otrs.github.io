            移掉光盘
        </h2></div></div></div><p>
            在 VirtualBox 软件介面上戳 "Settings" 按钮，再戳 "Storage" 图标，在左边 "Controller: IDE"
下面将看到一个小小的 CD 图标，然后戳该图标，在 "Attributes" 里选择 "Remove disk from virtual
drive"。这一步关系到接下来是从硬盘启动而不是从光盘里启动系统。
