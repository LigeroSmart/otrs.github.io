        </h2></div></div></div><p>
            安装完成之后，你就可以根据屏幕信息上显示的IP地址输入到浏览器里，在IP地址后面记得加上 /otrs/index.pl,
e.g. http://192.168.178.23/otrs/index.pl. Use "root@localhost" as user name
and "root" as password.
        </p><div class="mediaobject"><img src="screenshots/appliance19.png"></div><p>
            系统安装到此已全部完成，现在你可以登录 OTRS 系统了。
